---
# vars file for ansible-role-rbenv

rbenv_root: "/usr/local/rbenv"
rbenv_ruby_version: "2.2.3"
tcltk_version: "8.6"

rbenv_packages:
- git
- autoconf
- bison
- build-essential
- libffi-dev
- libgdbm3,libgdbm-dev
- libncurses5-dev
- libreadline6,libreadline6-dev
- libssl-dev
- libyaml-dev
- zlib1g,zlib1g-dev

# defaults file for ansible-role-rbenv
rbenv_gems:
- rbenv-rehash
- bundler
- pry
- pry-doc
- pry-stack_explorer
- pry-byebug
